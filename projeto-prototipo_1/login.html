<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles-menu.css" />

    <title>Vinylist login</title>

  <body>
    <div class="row">
      <div class="col-6">
        <div class="d-flex flex-column gap-2 pt-5">
          <div class="form-floating mb-3 col-6 mx-auto">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput">Digite seu nome:</label>
          </div>

          <div class="form-floating mb-3 col-6 mx-auto">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput">Digite seu email:</label>
          </div>

          <div class="form-floating mb-3 col-6 mx-auto">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
            <label for="floatingPassword">Digite sua senha:</label>
          </div>

          <div class="form-floating mb-3 col-6 mx-auto">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
            <label for="floatingPassword">Confirme sua senha:</label>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="d-flex flex-column gap-2 pt-5">
          <div class="form-floating mb-3 col-6 mx-auto">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput">Digite seu email:</label>
          </div>

          <div class="form-floating mb-3 col-6 mx-auto">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
            <label for="floatingPassword">Digite sua senha:</label>
          </div>
        </div>
      </div>
    </div>
  </body>
