<!DOCTYPE html>

<html lang="pt-BR">

    <head>
        <meta charset="UTF-8" />

        <title>Formulário Completo em HTML</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <h1>Formulário Completo em HTML</h1>

        <form action="/registro" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite seu primeiro nome" id="nome" required />

            <label for="email">Email:</label>
            <input type="email" placeholder="Digite seu email" id="email" required />

            <label for="senha">senha:</label>
            <input type="password" placeholder="Digite sua senha" id="senha" required />

            <textarea name="mensagem" placeholder="Digite o que você achou do sistema" rows="10"></textarea>

            <h2>Prefêrencias</h2>
            <p>Gênero:</p>

            <input type="radio" name="genero" value="Masculino" />
            <label for="masculino">Masculino</label>

            <input type="radio" name="genero" value="Feminino" />
            <label for="feminino">Feminino</label>

            <input type="radio" name="genero" value="Outro" />
            <label for="outro">Outro</label>

            <p>Interesses</p>

            <input type="checkbox" name="interesses" value="musica" id="musica" />
            <label for="musica">Música</label>

            <input type="checkbox" name="interesses" value="esporte" id="esporte" />
            <label for="esporte">Esporte</label>

            <input type="checkbox" name="interesses" value="viagem" id="viagem" />
            <label for="viagem">Viagem</label>

            <select name="cidade">
                <option value="">Selecione sua cidade</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
            </select>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" name="data_nascimento" />

            <label for="hora_contato">Selecione o horário</label>
            <input type="time" name="hora_contato" />

            <label for="cor">Selecione uma cor</label>
            <input type="color" name="cor" />

            <input type="file" name="arquivo" accept=".pdf,.png" multiple />

            <button class="submit-buttons" type="submit">Enviar</button>
            <button type="reset">Limpar form</button>

        </form>
    </body>


</html>
