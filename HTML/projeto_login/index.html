<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Formulário interativo</title>
</head>
<body>
    <section class="containerPai">
        <div class="card loginActive">
            <div class="esquerda">
                <div class="formLogin">
                    <h2>Fazer login</h2>
                    <form action="">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                <div class="facaLogin">
                    <h2>Já tem <br/> uma conta?</h2>
                    <p>Lorem Ipsum has been the industry's standard dummy text
                    ever since the 1500s</p>
                    <button class="loginButton">Faça login</button>
                </div>
            </div>
            <div class="direita">
                <div class="formCadastro">
                    <h2>Cadastro</h2>
                    <form action="">
                        <input type="text" placeholder="Nome">
                        <input type="email" placeholder="E-mail">
                        <input type="password" placeholder="Senha">
                        <input type="password" placeholder="Confirme a sua senha">
                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
                <div class="facaCadastro">
                    <h2>Não tem <br/> uma conta?</h2>
                    <p> when an unknown printer took a galley of
                    type and scrambled it to</p>
                    <button class="cadastroButton">Cadastre-se</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
