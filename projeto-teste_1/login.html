<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinylist</title>
    <link rel="stylesheet" href="estilosLogin.css" />
</head>

    <body>
        <h1>Vinylist login</h1>

        <form action="/registro" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite seu primeiro nome" id="nome" required />

            <label for="email">Email:</label>
            <input type="email" placeholder="Digite seu email" id="email" required />

            <label for="senha">senha:</label>
            <input type="password" placeholder="Digite sua senha" id="senha" required />

            <button class="submit-buttons" type="submit">Enviar</button>
        </form>
    </body>
